<div class="second-section">
  <div class="container-1">
    <div class="heading">
      <h2>Sign Up</h2>
    </div>
    <div class="input-1">
      <br />
      <form class="input-1" action="" onsubmit="return validation()">
        <input type="text" class="txt" id="email" placeholder="E-mail" /><br />
        <p class="error" id="dem"></p>
        <input type="text" class="txt" id="userName" placeholder="User name" /><br />
        <p class="error" id="demo"></p>
        <input type="password" class="pass" id="password" placeholder="Password" /><br />
        <p class="error" id="demoo"></p>
        <input type="password" class="pass" id="confirm" placeholder="Confirm Password" /><br />
        <p class="error" id="demooo"></p>
        <button class="btn-1" onclick="signup()">Sign Up</button><br />
      </form>
    </div>

    <h3>By clicking Sign Up.I agree to your terms</h3>
  </div>

  <script>
    let email = document.getElementById("email");
    let userName = document.getElementById("userName");
    let password = document.getElementById("password");
    let confirmed = document.getElementById("confirm");
    let flag = 1;

    function validation() {
      if (email.value == "") {
        document.getElementById("dem").innerHTML = "E-mail required";
        flag = 0;
      } else if (email.value.length < 9) {
        document.getElementById("dem").innerHTML = "Invalid E-mail";
        flag = 0;
      } else {
        document.getElementById("dem").innerHTML = "";
        
      }
      if (userName.value == "") {
        document.getElementById("demo").innerHTML = "User Name required";
        flag = 0;
      } else if (userName.value.length < 6) {
        document.getElementById("demo").innerHTML = "User Name too short";
        flag = 0;
      } else {
        document.getElementById("demo").innerHTML = "";
        flag = 1;
        
      }

      if (password.value == "") {
        document.getElementById("demoo").innerHTML = "Password must required";
        flag = 0;
      } else {
        document.getElementById("demoo").innerHTML = "";
        flag = 1;
        
      }

      if (confirmed.value == "") {
        document.getElementById("demooo").innerHTML = "Check password";
        flag = 0;
      } else if (confirmed.value != password.value) {
        document.getElementById("demooo").innerHTML =
          "Password did not match";
        flag = 0;
      } else {
        document.getElementById("dem").innerHTML = "";
        flag = 1;
       
      }

      if (flag) {
        return true;
      } else {
        return false;
      }
    }

    function signup() {
      let email = document.getElementById("email").value;
      let name = document.getElementById("userName").value;
      let pass = document.getElementById("password").value;

      let User_record = new Array();
      User_record = JSON.parse(localStorage.getItem("users")) || [];

      if (User_record.some((v) => v.name === name && v.pass === pass)) {
        alert("Duplicate Data");
      } else {
        User_record.push({
          email: email,
          name: name,
          password: pass,
        });
       alert("Sign In Successfully")
      }

      localStorage.setItem("users", JSON.stringify(User_record));
    }
  </script>
