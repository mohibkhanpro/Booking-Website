        <br />
        <form action="" class="input-1" onsubmit="return validation()">
          <input type="text" class="txt" id="userName" placeholder="User name"  /><br />
          <p class="error" id="demo"></p>
          <input type="password" class="pass" id="password" placeholder="Password" /><br />
          <p class="error" id="demoo"></p>
          <button class="btn-2" onclick="login()">Log In</button><br />

    <script>
       let userName= document.getElementById("userName");
        let password = document.getElementById("password");
        let flag=1;

        function validation(){
            if(userName.value==""){
                document.getElementById("demo").innerHTML="User Name required"
                flag=0
            }
            else if(userName.value.length<6){
                document.getElementById("demo").innerHTML="User Name too short"
                flag=0
            }else{
                document.getElementById("demo").innerHTML=""
                flag=1
            }


            if(password.value==""){
                document.getElementById("demoo").innerHTML="Password must required"
                flag=0
            }
            else{
                document.getElementById("demoo").innerHTML=""
                flag=1
            }

            if(flag){
                return true
            }else{
                return false
            }
        }

        function login(){
          event.preventDefault()
          let user= document.getElementById("userName").value;
        let pass = document.getElementById("password").value;

        let User_record = new Array();
        User_record = JSON.parse(localStorage.getItem("users")) || [];

        if (User_record.some((v) =>{ 
        return v.name === user && v.password==pass})) {
       alert("Log In Successful")
       window.location.href = "http://127.0.0.1:5500/Home.html"
  } 
  else if (User_record.some((v) =>{ 
        return v.name !== user })) {
       alert("Invalid User Name")
      
  }
  else if (User_record.some((v) =>{ 
        return v.password !== pass })) {
       alert("Invalid Password")
      
  }
  else {
      
      alert("Invalid User Name or Password")
  }
        }
    </script>
